
  <ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
      <h1 class="title">Confirm Purchase</h1>
    </ion-header-bar>
    <ion-content>
        <div class="card" ng-hide="finalSent">
          <div class="text-center item item-text-wrap">
            Do you want to invest in this investment opportunity? Your account will be credited <i class="ion ion-social-bitcoin"></i>&nbsp;{{premiumRecvd | number:2}}
           <p>&nbsp;</p>
            <button class="button button-positive" ng-click="confirmInvest()">Yes</button>
            <button class="button button-assertive" ng-click="closeModal()">No</button>
          </div>
        </div>

         <div class="card" ng-show="finalSent">
          <div class="text-center item item-text-wrap">
            Congratulations! Your account was credited by the premium. Your stuff was sent on the Blockchain!
           <p>&nbsp;</p>
            
            <button class="button button-positive" ng-click="closeModal()">Close</button>
          </div>
        </div>
    </ion-content>
  </ion-modal-view>
